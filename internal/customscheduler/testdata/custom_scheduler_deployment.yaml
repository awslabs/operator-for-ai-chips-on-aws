apiVersion: apps/v1
kind: Deployment
metadata:
  name: ""
  namespace: ""
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: neuron-scheduler
      app.kubernetes.io/instance: neuron-release
      app.kubernetes.io/name: neuron-scheduler
      tier: control-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/component: neuron-scheduler
        app.kubernetes.io/instance: neuron-release
        app.kubernetes.io/name: neuron-scheduler
        tier: control-plane
    spec:
      serviceAccountName: awslabs-gpu-operator-neuron-scheduler
      containers:
      - name: kube-second-scheduler
        image: test-scheduler-image:latest
        command:
        - /usr/local/bin/kube-scheduler
        args:
        - --config=/etc/kubernetes/neuron-scheduler/neuron_scheduler_config.yaml
        - --leader-elect=true
        - --v=2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
        resources:
          requests:
            cpu: 0.1
        securityContext:
          privileged: false
        volumeMounts:
        - name: config-volume
          mountPath: /etc/kubernetes/neuron-scheduler
      volumes:
      - name: config-volume
        configMap:
          name: awslabs-gpu-operator-neuron-scheduler-config 
