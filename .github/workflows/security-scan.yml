name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
        cache-dependency-path: |
          go.sum
          go.mod

    - name: Build Docker image for scanning
      run: |
        docker build -t local/aws-neuron-operator:scan .

    - name: Run Trivy vulnerability scanner on image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'local/aws-neuron-operator:scan'
        format: 'sarif'
        output: 'trivy-image-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'

    - name: Run Trivy vulnerability scanner on filesystem
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'

    - name: Upload filesystem scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-fs-results.sarif'

    - name: Run Trivy config scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-config-results.sarif'

    - name: Upload config scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-config-results.sarif'

    - name: Generate Trivy report
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'local/aws-neuron-operator:scan'
        format: 'table'
        output: 'trivy-report.txt'

    - name: Upload Trivy report as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-security-report
        path: |
          trivy-report.txt
          trivy-*-results.sarif
        retention-days: 30

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Build project
      run: |
        make manager

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  gosec-scan:
    name: Go Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec-results.sarif ./...'

    - name: Upload Gosec scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'gosec-results.sarif'

  kubernetes-security:
    name: Kubernetes Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Generate manifests
      run: |
        make manifests
        mkdir -p security-scan
        # Generate sample manifests for scanning
        make release-manifests PROJECT_VERSION=security-scan

    - name: Run Trivy config scan on Kubernetes manifests
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: 'release/security-scan/'
        format: 'sarif'
        output: 'trivy-k8s-results.sarif'

    - name: Upload Kubernetes scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-k8s-results.sarif'

    - name: Run kube-score on manifests
      run: |
        # Install kube-score
        curl -L https://github.com/zegl/kube-score/releases/download/v1.16.1/kube-score_1.16.1_linux_amd64.tar.gz | tar xz
        sudo mv kube-score /usr/local/bin/
        
        # Scan manifests
        echo "## Kube-score Results" > kube-score-report.md
        echo "" >> kube-score-report.md
        if kube-score score release/security-scan/*.yaml --output-format ci >> kube-score-report.md 2>&1; then
          echo "✓ Kube-score scan completed successfully"
        else
          echo "⚠ Kube-score found issues (see report)"
        fi

    - name: Upload kube-score report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: kube-score-report
        path: kube-score-report.md
        retention-days: 30