registry: quay.io
build-container-image: operator-for-ai-chips-on-aws-build

containers:
  operator-for-ai-chips-on-aws-build: Dockerfile.operator-for-ai-chips-on-aws-build
volumes:
    - $HOME/.cache/go-build:$HOME/.cache/go-build
    - $HOME/go/pkg:/go/pkg
    - $HOME/.cache/golangci-lint:$HOME/.cache/golangci-lint
    - $HOME/.docker:$HOME/.docker
    - $HOME/.kube/:$HOME/.kube
    - $HOME/.minikube/:$HOME/.minikube
env_file:
  - skipper.env
env:
    GOCACHE: "/go/pkg/mod"
